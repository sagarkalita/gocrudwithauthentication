<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"> 
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center">GOLANG PROJECTS</h1>
        <hr>
    </div>
    <div class="container p-4">
        <div class="row">
            <div class="col col-md-6 col-lg-6 col-sm-12 text-center">
                <img class="text-center" src="/static/images/go-logo.png" alt="Logo" width="70" height="54"><hr>
                <a href="/" class="btn btn-block btn-primary">HOMEPAGE</a>
                <a href="/login" class="btn btn-block btn-success">LOGIN</a>
            </div>
            <div class="col col-md-6 col-lg-6 col-sm-12 border-rounded" style="border:1px solid blue;border-radius: 5px;">
                <h3 class="text-center">Registration Form</h3>
                <hr>
                {{ if .error }}
                    <h4 class="alert alert-danger" role="alert">{{ .error }}</h4>
                {{ end }}
                {{ if .success }}
                    <h4 class="alert alert-success" role="alert">{{ .success }}{{ .user }}</h4>
                {{ end }}
                
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username:</label>
                        <input class="form-control"  type="text" id="username" name="Username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control"  type="password" id="password" name="Password" required>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-block btn-warning" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
