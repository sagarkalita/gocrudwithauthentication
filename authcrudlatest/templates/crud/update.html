<!DOCTYPE html>
<html>
<head>
    <title>Update Data</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <img src="/static/images/go-logo.png" alt="Logo" width="50" height="34" class="d-inline-block align-text-top">
                GOLANG
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Go Projects
                        </a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/show">CRUD</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Comming Soon..</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Technology Used</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Profile</a>
                    </li>
                    
                </ul>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
                
            </div>
        </div>
    </nav>
    <hr>
    <div class="container pt-5">
        <div class="row">
            <div class="col col-md-6 col-lg-6 col-sm-12">
                <a href="/show" class="btn btn-sm btn-block btn-success">SHOW TABLE</a><br><br>
                <a href="/data" class="btn btn-sm btn-block btn-secondary">ADD A NEW DATA</a>
            </div>
            <div class="col col-md-6 col-lg-6 col-sm-12">
                <h2 class="text-center">EDIT DATA</h2>
                <hr>
                <h5 class="text-center">{{ .message }}</h5>
                
                <form class="form-control" method="POST" action="/show/{{.data.ID}}">
                    <div class="mb-3">
                        <label class="form-label" for="field">Name:</label>
                        <input class="form-control" type="text" id="name" name="name" value="{{.data.Name}}" maxlength="10" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="field">Address:</label>
                        <input class="form-control" type="text" id="address" name="address" value="{{.data.Address}}" maxlength="10" required>
                    </div>    
                    <div class="mb-3">
                        <label class="form-label" for="field">State:</label>
                        <input class="form-control" type="text" id="state" name="state" value="{{.data.State}}" maxlength="10" required>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-sm btn-warning btn-block text-center" type="submit">Update</button>
                    </div>    
                    
                </form>
            </div>
        </div>
    </div>
    
    
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
